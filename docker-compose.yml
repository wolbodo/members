version: "3.8"

services:
  db:
    image: postgres
    environment:
      POSTGRES_INITDB_ARGS: --data-checksums
    env_file:
      - ./.env
    image: postgres:13-alpine
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - ./db/data:/var/lib/postgresql/data

  graphql:
    restart: always
    build:
      context: ./graphql
    env_file:
      - ./.env
    ports:  
      - 8080:8080
    depends_on:
      - db